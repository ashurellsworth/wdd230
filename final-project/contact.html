<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@scoots.com</p>
            <p>Phone: +52 123 456 7890</p>
            <h2>Our Locations</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239283.5522227276!2d-86.87425345!3d20.43208355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1721868841043!5m2!1sen!2sus" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <label for="contact-comment">Comment</label>
                <textarea id="contact-comment" name="contact-comment" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scoots. All rights reserved.</p>
    </footer>
</body>
</html>
